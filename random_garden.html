<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8"/>
    <head>
        <title>Endless Garden</title>
        <link rel="stylesheet" type="text/css"  href="shared.css" />
    </head>
    <body onload="do_preload()">
        <h1 id="title">Endless Garden Generator</h1>
        <h2 id="subtitle">Use seeds to generate a garden. Add extra copies of a seed to insert more plants.</h2>
        </br>
        <label for="seed_list">Seed list (comma-separated):</label>
        <input type="text" id="seed_list" name="seed_list" size="4" placeholder="Click here and paste!">
        <label for="use_smart_spacing">Use smart spacing:</label><input type="checkbox" id="use_smart_spacing" value="Use smart spacing" checked>
        <label for="generate_grass">Generate grass:</label><input type="checkbox" id="generate_grass" value="Generate grass" checked>  
        <label for="quantity">Garden width:</label> <input type="number" id="garden_width" name="quantity" min="64" value=450><br><br>
        <div id=content_div>
            </br></br>
            <input type="button" class="chunky" value="&gt;&gt; Generate a garden!&lt;&lt;" onClick="gen_randogarden()">
            </br></br>
            <div id="output"><canvas id="output_canvas" width="450" height="70"></canvas></div>
            </br></br>
            <input type="button" class="chunky_wrap" value="Scramble" onClick="scramble_randogarden()">
            <input type="button" class="chunky_wrap" value="Reroll grass" onClick="place_grass()">
            <input type="button" class="chunky_wrap" value="Claim" onClick="claim_garden()">
        </div>
    </body>
    <script src="gen_plant.js"></script>
    <script type="text/javascript">
        var img_loadup = [];
        var possible_grass_palettes = [];
        var grass_img = "https://i.imgur.com/yPNa3WB.png";
        var x_coords = [];
        var smart_coords = {};
        var garden_width = 450;
        var current_x_coord;
        var used_smart_coords;
        var used_fallback_coords;
        var use_smart_spacing = true;
        // Stolen from https://stackoverflow.com/questions/17386707/how-to-check-if-a-canvas-is-blank
        // returns true if every pixel's uint32 representation is 0 (or "blank")
        function isCanvasBlank(canvas) {
          const context = canvas.getContext('2d');
          const pixelBuffer = new Uint32Array(
            context.getImageData(0, 0, canvas.width, canvas.height).data.buffer
                );
          return !pixelBuffer.some(color => color !== 0);
        }

        // Generate some spaced x-coordinates to assign plants to
        function create_spaced_placement_queue(with_spacing=64){
            x_coords = [];
            // Random number between, by default, 0 and 16 (remember we already place ground-centered in a 64x area)
            var range = Math.floor(with_spacing/4);
            current_x = Math.floor(Math.random()*range);
            while(current_x < (garden_width-64)){
                x_coords.push(current_x);
                current_x += with_spacing+Math.floor(Math.random()*range-range/2);
            }
            shuffleArray(x_coords);
            return x_coords
        }

        async function gen_randogarden(reuse_and_scramble_positions=false) {
            // canvases seem to be stranger than I thought. It's like...every time I call this, it's
            // a "new" canvas. Even without clearRect, the old garden gets "replaced", instead of having more
            // drawn onto it. Why? Am I calling something wrong someplace?
            // Not re-creating ctx didn't help. I tried global and I'm still seeing the "replacement" behavior.
            var canvas = document.getElementById("output_canvas");
            var ctx = canvas.getContext("2d");
            // I'm noticing that Firefox insists I'm in Quirks mode despite the doctype while working locally. Related?
            // I'd really prefer not to have to push to test.
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // What does it mean if someone changes their option for smart spacing, then scrambles?
            // Functionally it's nonsense --you're saying both "I want my coords to obey a different rule" and "I don't want my coords to change"
            // We have to pick between nothing changing (confusing), everything getting wiped (alarming), and regenerating the garden (not a scramble)
            // We go with that last case, if only because it seems the least unexpected. So we check against the use_smart_spacing from last time...
            if(use_smart_spacing != document.getElementById("use_smart_spacing").checked && reuse_and_scramble_positions){
                reuse_and_scramble_positions = false;
            }
            use_smart_spacing = document.getElementById("use_smart_spacing").checked;
            generate_grass = document.getElementById("generate_grass").checked;
            garden_width = Math.max(64, document.getElementById("garden_width").value);
            document.getElementById("garden_width").value = garden_width;  // min in the HTML doesn't seem to enforce itself.
            canvas.width = garden_width;
            ctx.imageSmoothingEnabled = false;
            possible_grass_palettes = [];
            // Remove spaces and leading/trailing commas, then split on remaining commas
            var seeds = document.getElementById("seed_list").value.split(" ").join("").replace(/(^,)|(,$)/g, '').split(",");
            var promises = []
            // Generate a set of coordinates to place items at
            if(!reuse_and_scramble_positions){
                if(use_smart_spacing){
                    smart_coords = {};
                    smart_coords["short"] = create_spaced_placement_queue(with_spacing=32);
                    smart_coords["medium"] = create_spaced_placement_queue(with_spacing=40);
                    smart_coords["tall"] = create_spaced_placement_queue(with_spacing=64);
                }
                // Even when using smart spacing, we want these as a fallback.
                x_coords = [];
                for(var i=0; i<seeds.length; i++){
                    x_coords.push(Math.floor(Math.random()*(garden_width-64)));
                }
            // Reuse the coordinates from last time
            } else {
                if(use_smart_spacing){
                    smart_coords["short"] = used_smart_coords["short"].sort(() => Math.random() - 0.5);
                    smart_coords["medium"] = used_smart_coords["medium"].sort(() => Math.random() - 0.5);
                    smart_coords["tall"] = used_smart_coords["tall"].sort(() => Math.random() - 0.5);
                    x_coords = used_fallback_coords.sort(() => Math.random() - 0.5);
                } else {
                    x_coords.push(...used_fallback_coords);  // Recycle anything used for ex: named seeds
                    x_coords.sort(() => Math.random() - 0.5);
                }
            }
            used_smart_coords = {"short": [], "medium": [], "tall": []};  // Reset
            used_fallback_coords = []  // Reset too
            for(var i=0; i<seeds.length; i++){
                // Named things ignore smart spacing (intentional choice, may recant)
                if(seeds[i][0] == "!"){
                    // We stay compatible with smart spacing by using its "fallback cooordinate" system
                    current_x_coord = x_coords.pop();
                    promises.push(place_named_component(seeds[i].slice(1), ctx, current_x_coord));
                    used_fallback_coords.push(current_x_coord);
                } else {
                    // Smart_spacing logic goes inside here so we only have to draw the plant once. x_coords[i] acts as fallback.
                    promises.push(place_plants(seeds[i], ctx, x_coords[i], use_smart_spacing));
                }
            }
            for(var i=0; i<promises.length; i++){
                await promises[i];
            }
            if(generate_grass){place_grass();}
        }

        async function scramble_randogarden(){
            gen_randogarden(reuse_and_scramble_positions=true);
        }

        async function place_grass(){
            var canvas = document.getElementById("output_canvas");
            var ctx = canvas.getContext("2d");
            var recolored_grass = replace_color_palette_single_image(base_foliage_palette, all_palettes[random_from_list(possible_grass_palettes)], refs[grass_img]);
            var grass_x_pos = 0;
            while(grass_x_pos < garden_width){
                ctx.drawImage(recolored_grass, grass_x_pos, 64, 200, 6);
                grass_x_pos += 200;
            }
        }

        async function place_named_component(name, ctx, x_pos){
            // TODO: This is hideous and terrible but I am very tired and wanted to write something before bed
            var work_canvas = document.createElement("canvas");
            var work_ctx=work_canvas.getContext("2d");
            work_canvas.width = work_canvas_size;
            work_canvas.height = work_canvas_size;
            await place_image_at_coords_with_chance(all_named[name], [[Math.floor(work_canvas_size/2), work_canvas_size-1]], work_ctx, 1, true);
            ctx.drawImage(work_canvas, x_pos, 4, 64, 64);
        }

        async function claim_garden(){
            var new_window = window.open();
            var image = new_window.document.createElement('img');
            var instructions = new_window.document.createElement('p');
            instructions.innerHTML = "Right-click the garden and save it, or copy the image to a host like Imgur or Discord";
            image.src = document.getElementById("output_canvas").toDataURL();
            new_window.document.body.appendChild(image);
            new_window.document.body.appendChild(instructions);
        }

        // Returns true if there's a non-transparent pixel in `row` in ImageData `image_data`. Row is 0-indexed.
        // Modified from https://stackoverflow.com/questions/11796554/automatically-crop-html5-canvas-to-contents
        function has_pixel_in_row(image_data, row, width=32){
            var index, x;
            for (x = 0; x < width; x++) {
                index = (row * width + x) * 4;
                if (image_data.data[index+3] > 0) {
                    return true;
                }
            }
            return false;
        }

        async function place_plants(seed, ctx, x_pos, use_smart_spacing=false){
            plant_canvas = await gen_plant_from_seed(seed);
            if(use_smart_spacing){
                var smart_coord;
                // We estimate the height by seeing if there's a pixel found at a specific row
                // That does mean we think clouds are short...but those go behind everything else anyways.
                var image_data = plant_canvas.getContext("2d").getImageData(0,0,plant_canvas.width,plant_canvas.height);
                if(!has_pixel_in_row(image_data, 32-7, width=plant_canvas.width)){
                    smart_coord = smart_coords["short"].pop();
                    used_smart_coords["short"].push(smart_coord);
                }
                else if(!has_pixel_in_row(image_data, 32-19, width=plant_canvas.width)){
                    smart_coord = smart_coords["medium"].pop();
                    used_smart_coords["medium"].push(smart_coord);
                }
                else {
                    smart_coord = smart_coords["tall"].pop();
                    used_smart_coords["tall"].push(smart_coord);
                }
                // We need to make sure there's coords left to take
                if(smart_coord==undefined){
                    used_fallback_coords.push(x_pos);
                } else {
                    x_pos=smart_coord;
                }
            }
            ctx.drawImage(plant_canvas, x_pos, 4, 64, 64);
            return true
        }

        async function gen_plant_from_seed(seed) {
            var plant_data = decode_plant_data(seed);
            possible_grass_palettes.push(plant_data["foliage_palette"]);
            var ret_canvas = await gen_plant(plant_data);
            return ret_canvas;
        }


        async function do_preload() {
            refs[grass_img] = await preload_single_image(grass_img);
            await preload_all_images();
        }
    </script>
    </body>
</html>
